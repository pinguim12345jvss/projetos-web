<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Astartes Chapters - Warhammer 40k</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Astartes Chapters</h1>
        </header>

        <main>
            <div class="buttons">
                <button class="btn ultramarines" onclick="showChapter('ultramarines')">
                    <img src="imagens/btnU.jpg"> Ultramarines
                </button>
                <button class="btn bloodangels" onclick="showChapter('bloodangels')">
                    <img src="imagens/btnB.webp"> Blood Angels
                </button>
                <button class="btn darkangels" onclick="showChapter('darkangels')">
                    <img src="imagens/btnD.png"> Dark Angels
                </button>
                <button class="btn imperialfists" onclick="showChapter('imperialfists')">
                    <img src="imagens/btnI.png"> Imperial Fists
                </button>
                <button class="btn salamanders" onclick="showChapter('salamanders')">
                    <img src="imagens/btnS.webp"> Salamanders
                </button>
            </div>

            <div class="conteudo">
                <img id="capitulo-img" src="" alt="chapters">
                <p id="capitulo-desc"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
