<!DOCTYPE html>
<html lang=" pt-br">

<head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Formulário:</h1>
    <form>
        <label for="Nome completo">Nome Completo:</label><br>
        <input type="text" id="Nome completo" name="Nome completo" required><br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="conteudo">Conteúdo de maior interesse:</label><br>
        <select id="conteudo" name="conteudo" required>
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Back-end</option>
        </select><br>
        <label for="opniao">Deixe sua opnião:</label><br>
        <textarea id="opniao" name="opniao" rowls="5" cols="40"></textarea><br>
        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <br>
        <input type="submit" value="Enviar"><br>
        
    </form>

</body>

</html>
